<h1 class="text-center">Ficha de Personagem</h1>

<form class="container mt-4">

    <!-- INFORMAÇÕES BÁSICAS -->
    <fieldset class="mb-4">
        <legend class="title">Informações Básicas</legend>

        <div class="info-flex">

            <!-- ESQUERDA -->
            <div class="info-left infos">
                <label>Nome do Personagem</label>
                <input type="text" required>

                <label>Espécie</label>
                <input type="text" required>

                <label>Classe</label>
                <input type="text" required>
            </div>

            <!-- DIREITA -->
            <div class="foto-container">
                <label class="lab">Foto do Personagem</label>

                <div class="foto-preview">
                    <span>Imagem</span>
                </div>

                <input type="file" accept="image/*">
            </div>

        </div>
    </fieldset>

    <!-- ATRIBUTOS -->
    <fieldset class="mb-4">
      <div class="atributos">
        <legend class="title">Atributos</legend>
        <br>

        
            <label>Força</label>
            <input type="number" min="1" max="5" required>

            <label>Destreza</label>
            <input type="number" min="1" max="5" required>

            <label>Constituição</label>
            <input type="number" min="1" max="5" required>

            <label>Inteligência</label>
            <input type="number" min="1" max="5" required>

            <label>Sabedoria</label>
            <input type="number" min="1" max="5" required>

            <label>Carisma</label>
            <input type="number" min="1" max="5" required>
        </div>
    </fieldset>

    <div class="text-center">
        <button id="sub" type="submit" class="btn-primary save">
            Salvar Personagem
        </button>
    </div>

</form>
